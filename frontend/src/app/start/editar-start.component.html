<div class="container" *ngIf="start">
    <div class="row-mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="atualizar()" novalidate #f="ngForm">
                <img src="assets/user.png">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" 
                    [(ngModel)]="start.nome" required>
                </div>
                <div class="form-group">
                    <label for="stack">Stack</label>
                    <input type="text" class="form-control" id="stack" name="stack" 
                    [(ngModel)]="start.stack" required>
                </div>
                <div class="form-group">
                    <label for="regiao">Regi√£o</label>
                    <input type="text" class="form-control" id="regiao" name="regiao" 
                    [(ngModel)]="start.regiao" required>
                </div>
                <button class="btn btn-success btn-lg btn-block" [disabled]="!f.valid">Atualizar</button>
            </form>
        </div>
    </div>
</div>
